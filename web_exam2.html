<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hi,.hihi{
            width: 50px;
            height: 32px;
            background-color: yellowgreen;
            color: white;
        }
        .hihi{
            background-color: gray;
        }
        .naver{
            border-radius: 6px 0px 16px 18px;
            background-color: royalblue;
            color: white;
            width: 130px;
            height: 32px;
        }
    </style>
</head>
<body>
    <h2>버튼 디자인 연습</h2>

    <input class="hi" type="submit" value="등록">
    
    <input class="hihi" type="reset" value="검색">

    <input class="naver" type="submit" value="네이버지도검색">

    <button>카카오지도검색</button> <!--html5에 추가되었다.-->
</body>
</html>
